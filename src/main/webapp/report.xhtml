<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >

<h:head>
    <title>Agrawal Creations</title>
</h:head>
<h:body>
    <ui:composition template="/templates/layout.xhtml"
                    xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:f="http://java.sun.com/jsf/core"
                    xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:p="http://primefaces.org/ui"
            >
        <ui:define name="content">


        <h:form>



            <p:dataTable id="tbl" var="o" value="#{dataExporterView.inwardItems}"
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                 paginator="true" rows="10" style="margin-bottom:20px">

        <f:facet name="{Exporters}">
            <h:commandLink>
                <p:graphicImage name="/demo/images/excel.png" width="24"/>
                <p:dataExporter type="xls" target="tbl" fileName="inwardItems" />
            </h:commandLink>

            <h:commandLink>
                <p:graphicImage name="/demo/images/pdf.png" width="24"/>
                <p:dataExporter type="pdf" target="tbl" fileName="inwardItems"/>
            </h:commandLink>

            <h:commandLink>
                <p:graphicImage name="/demo/images/csv.png" width="24"/>
                <p:dataExporter type="csv" target="tbl" fileName="inwardItems" />
            </h:commandLink>

            <h:commandLink>
                <p:graphicImage name="/demo/images/xml.png" width="24"/>
                <p:dataExporter type="xml" target="tbl" fileName="inwardItems" />
            </h:commandLink>
        </f:facet>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Date" />
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{o.day}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{o.date}" style="width:100%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>



                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Vendor" />
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{o.vendor}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{o.vendor}" style="width:100%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Design" />
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{o.design}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{o.design}" style="width:100%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Colour" />
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{o.colour}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{o.colour}" style="width:100%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Size" />
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{o.size}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{o.size}" style="width:100%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>



                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Batch Size" />
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{o.batchSize}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{o.batchSize}" style="width:100%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="No Of Batch" />
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{o.noOfBatch}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{o.noOfBatch}" style="width:100%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Quantity" />
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{o.quantity}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{o.quantity}" style="width:100%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Warehouse" />
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{o.warehouse}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{o.warehouse}" style="width:100%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

    </p:dataTable>

    <h3>Export Page Data Only</h3>
    <h:commandLink>
        <p:graphicImage name="/demo/images/excel.png" />
        <p:dataExporter type="xls" target="tbl" fileName="inwardItems" pageOnly="true"/>
    </h:commandLink>

    <h:commandLink>
        <p:graphicImage name="/demo/images/pdf.png" />
        <p:dataExporter type="pdf" target="tbl" fileName="inwardItems" pageOnly="true" />
    </h:commandLink>

    <h:commandLink>
        <p:graphicImage name="/demo/images/csv.png" />
        <p:dataExporter type="csv" target="tbl" fileName="inwardItems" pageOnly="true" />
    </h:commandLink>

    <h:commandLink>
        <p:graphicImage name="/demo/images/xml.png" />
        <p:dataExporter type="xml" target="tbl" fileName="inwardItems" pageOnly="true" />
    </h:commandLink>
</h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
